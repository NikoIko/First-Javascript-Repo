<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                    <h2 id="home-score">0</h2>
                    <div class="buttons">
                        <button id="button1-home" onclick="onePoint()">+1</button>
                        <button id="button2-home" onclick="twoPoints()">+2</button>
                        <button id="button3-home" onclick="threePoints()">+3</button>
                    </div>
            </div>
            <div>
                <h3>GUEST</h3>
                    <h2 id="away-score">0</h2>    
                    <div class="buttons">
                        <button id="button1-away" onclick="onePointAway()">+1</button>
                        <button id="button2-away" onclick="twoPointsAway()">+2</button>
                        <button id="button3-away" onclick="threePointsAway()">+3</button>
                    </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
